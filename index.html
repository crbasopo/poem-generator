<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Poem Generator</h1>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Enter the topic of the poem" autofocus required autocomplete="off" class="instructions"/>
            <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
            Poem will go here
        </div>
    </main>


    <footer>This AI project was coded by <a href="https://github.com/crbasopo" target="_blank">Cheryl R. Basopo</a> and is <a href="https://github.com/crbasopo/poem-generator" target="_blank"> open-sourced on Github</a> and is<a href="https://a-poem-generator.netlify.app/"> hosted on Netlify</a></footer>
    </div>

    
    
    <script src="src/index.js"></script>
</body>
</html>
